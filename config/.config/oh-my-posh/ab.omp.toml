version = 3
final_space = true

[palette]
blue = '#89B4FA'
closer = 'p:os'
lavender = '#B4BEFE'
os = '#ACB0BE'
pink = '#F5C2E7'
orange = '#FF6900'

[upgrade]
source = 'cdn'
auto = false
notice = true

[transient_prompt]
background = "transparent"
foreground = "p:blue"
template = "{{ .Segments.Time.CurrentDate | date .Segments.Time.Format }} {{if .Root }}(sudo){{end}}<#146AFF> "

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = ' {{ .Path }} '
foreground = 'blue'
type = 'path'
style = 'powerline'

[blocks.segments.properties]
folder_icon = '....'
home_icon = '~'
style = 'powerlevel'

[[blocks.segments]]
type = "git"
style = "plain"
foreground = "green"
template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <yellow> {{ .Working.String }}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"

[blocks.segments.properties]
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[[blocks]]
type = 'prompt'
alignment = 'right'
overflow = 'hidden'

[[blocks.segments]]
type = "executiontime"
style = "powerline"
template = "<#fefefe></> {{ .FormattedMs }}"

[blocks.segments.properties]
threshold = 500
style = "austin"

[[blocks.segments]]
type = "time"
style = "plain"
foreground = "#007ACC"

[blocks.segments.properties]
time_format = "15:04:05"

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
templates_logic = "first_match"
templates = [ 
  "{{ if gt .Code 0 }}<red> (ﾒ﹏ﾒ) </>{{end}}",
  "<green> </>"
]
foreground = 'p:os'
type = 'status'
style = 'plain'

[blocks.segments.properties]
always_enabled = true

[[blocks]]
type = 'rprompt'

[[blocks.segments]]
type = "terraform"
style = "plain"
foreground = "#000000"
background = "#ebcc34"

[[blocks.segments]]
type = "npm"
style = "plain"
foreground = "#193549"
template = " {{ .Full }} "

[[blocks.segments]]
type = "react"
style = "plain"
foreground = "#81a1c1"
template = "  {{ .Full }} "

[[tooltips]]
type = "kubectl"
tips = ["kubectl", "k", "terraform", "k9s"]
style = "plain"
foreground = "purple"
template = "\u2388 {{ base .Context}}{{if .Namespace}} :: {{.Namespace}}{{end}} "

[[tooltips]]
type = "aws"
tips = ["aws", "terraform"]
style = "plain"
foreground = "green"
templates_logic = "first_match"
templates = [
  "{{ if matchP \".*-prod\" .Profile }}<red>(°ロ°) !  {{.Profile}}{{if .Region}}@{{.Region}}{{end}}</>{{end}}",
  "  {{.Profile}}{{if .Region}}@{{.Region}}{{end}}"
]
